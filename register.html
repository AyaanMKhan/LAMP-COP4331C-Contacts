<html lang = 'en'>
    <script></script>

    <head>
        <title>Register - Contacts</title>
        <!-- Fix/implement files and related urls as needed...-->
        <script type ="text/javascript" src="js/projectcode.js"></script>
        <link href="css/loginRegStyles.css" rel ="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    </head>

    <body id = "body">

        <div id = "fieldDiv">
            <h1 id = "head">Register</h1>
            <h2 id="instruct">Please fill out all fields below.</h2>
            <span id="emptyField" class = "error">Do not leave any fields empty.
                <img src = 'css/warning-sign-30915_1280.png' class = "warningImg"></img>
            </span><br>
            <span id="invalidEmail" class = "error">The email you entered is invalid. Please enter a valid email.
                <img src = 'css/warning-sign-30915_1280.png' class = "warningImg"></img>
            </span>
            <span id="regErr" class ="error" tabindex="-1"></span><br>

            <label for ="firstName" class="fieldLabel">First Name</label>
            <input type="text" id="firstName" class = "field" data-valid="1" onblur="emptyCheck(firstName); clearError();">
            <label for ="lastName" class="fieldLabel">Last Name</label>
            <input type="text" id="lastName" class = "field" data-valid="1" onblur="emptyCheck(lastName); clearError();">
            <label for ="regEmail" class="fieldLabel">Email</label>
            <input type="text" id="regEmail" class ="field" placeholder="johndoe@example.com" onblur="emailCheck(regEmail)"> <br>
            <label for ="regPassword" class="fieldLabel">Password</label>
            <input type="password" id="regPassword" class = "field" data-valid="1" onblur="emptyCheck(regPassword); clearError();"> <br>
            <button type="button" id ="regButton" class="button" onclick="register();">Register</button>

            <p id ="loginText">Returning User? <br><a href="index.html" id = "loginLink">Sign in!</a></p> 
    
            <p id="attribution">Background Attribution: <a href="https://www.vecteezy.com/free-vector/water" id ="attrLink">Water Vectors by Vecteezy</a></p>
        </div>

    </body>

</html>
