<html>

<head>
    <title> Contacts </title>
    <link href="css/contacts.css" rel="stylesheet">
    <script type ="text/javascript" src="js/Contacts.js"></script>
</head>

<body onload="readCookie()" id = "ContactsMain">
    <div id = "ContactsHeader">
        <div id = "ContactsHeaderLeft">
            <input type="text" id="SearchCon" placeholder="Search Contacts">
            <button type="button" id="Search" onclick="SearchContacts()"> Search </button>
        </div>
        <div id = "ContactsHeaderRight">
            <button type="button" id="Logout" onclick="logout()"> Logout </button>
        </div>

    </div>
   
    <!--Div for popup overlay -Jean -->
    <div id = "overlayBG"></div>

    <div id = "SearchList">
        



    </div>
    
    <div id = "CreateContact">
        <button type = "button" id="CreateCon" onclick="CreateContactPop()">Create Contact</button>
        <span id = ErrorText></span>
    </div>
    <!-- ContactPopup should be hidden by default In CSS-->
    <div id = "ContactPopupMake">
        <input type="text" id="PopNameF" placeholder="First Name">
        <input type="text" id="PopNameL" placeholder="Last Name">
        <input type="text" id="PopEmail" placeholder="Email">
        <input type="text" id="PopPhone" placeholder="Phone Number">
        <button type = "button" id="ContactMake" onclick="SubmitContact()">Submit</button>
        <button type = "button" id="exitContactMake" onclick="exitContactPop()">X</button>
    </div>

    <div id = "ContactPopupEdit">
        <input type="text" id="EPopNameF" placeholder="First Name">
        <input type="text" id="EPopNameL" placeholder="Last Name">
        <input type="text" id="EPopEmail" placeholder="Email">
        <input type="text" id="EPopPhone" placeholder="Phone Number">
        <button type = "button" id="ContactEdit" onclick="EditCont()">Submit</button>
        <button type = "button" id="exitContactMake" onclick="exitEditContactPop()">X</button>
    </div>
</body>
</html>
