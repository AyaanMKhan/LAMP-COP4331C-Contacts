<html>
    <head>
        <title>üïπÔ∏è ARCADE LOBBY üïπÔ∏è</title>
        <script type ="text/javascript" src="js/projectcode.js"></script>
        <link href="css/loginRegStyles.css" rel ="stylesheet">
        <style>
            .lobby-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
                padding: 40px;
            }
            
            .lobby-title {
                font-family: 'Press Start 2P', monospace;
                font-size: 24px;
                color: #ffff00;
                text-shadow: 0 0 20px #ffff00;
                margin-bottom: 30px;
                animation: titleGlow 2s ease-in-out infinite alternate;
            }
            
            .lobby-message {
                font-family: 'Orbitron', monospace;
                font-size: 16px;
                color: #00ffff;
                text-shadow: 0 0 15px #00ffff;
                margin: 20px 0;
                line-height: 1.6;
                max-width: 600px;
            }
            
            .lobby-button {
                font-family: 'Press Start 2P', monospace;
                font-size: 14px;
                padding: 20px 40px;
                border: 3px solid #ff0066;
                border-radius: 25px;
                background: linear-gradient(45deg, #ff0066, #ff4081);
                color: #fff;
                cursor: pointer;
                margin: 30px 0;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 2px;
                box-shadow: 
                    0 0 25px #ff0066,
                    inset 0 0 25px rgba(255, 255, 255, 0.2);
            }
            
            .lobby-button:hover {
                transform: translateY(-5px) scale(1.05);
                box-shadow: 
                    0 0 35px #ff0066,
                    inset 0 0 35px rgba(255, 255, 255, 0.3);
                animation: buttonGlow 0.5s ease-in-out infinite alternate;
            }
            
            @keyframes buttonGlow {
                from { filter: brightness(1); }
                to { filter: brightness(1.3); }
            }
        </style>
    </head>
    <body>
        <div class="lobby-container">
            <div class="lobby-title">üïπÔ∏è ARCADE LOBBY üïπÔ∏è</div>
            <div class="lobby-message">
                <span id="fullName"></span> successfully logged in!<br><br>
                Welcome to the retro arcade experience!<br>
                This is a placeholder destination.<br>
                Ready to enter the main arcade?
            </div>
            <button type="button" class="lobby-button" onclick="logout();">EXIT ARCADE</button>
        </div>
    </body>
</html>
